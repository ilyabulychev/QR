<html>
  <head>
    <meta charset="utf-8">
    <title>QR SCANNER</title>
    <link href="https://fonts.googleapis.com/css?family=Ropa+Sans" rel="stylesheet">
    <link type="text/css" rel="stylesheet" charset="UTF-8" href="./styles/styles.css">
    <script src="./modules/jquery-3.3.1.min.js"></script>
  </head>
  <body>

    <h1>Patients:</h1>

    <table id="patients">
      <tr>
        <th>First name</th>
        <th>Second name</th>
        <th>Last name</th>
        <th>Date of Birth</th>
      </tr>
      <tr id="template" style="display: none">
          <td><a href="#" class="firstName">Patient 1</a></td>
          <td><a href="#" class="secondName">Patient 1</a></td>
          <td><a href="#" class="lastName">Patient 2</a></td>
          <td><a href="#" class="birthDate">01-01-2000</a></td>
      </tr>
    </table>
 
    <h1>Patient QR Code Reader:</h1>

    <div id="loadingMessage">Unable to access video stream (please make sure you have a webcam enabled)</div>
    <canvas id="canvas" hidden></canvas>
    <div id="output" hidden>
      <div id="outputMessage">No QR code detected.</div>
      <div hidden><b>Data:</b> <span id="outputData"></span></div>
    </div>

    <script src="./modules/qr-scanner.js"></script>
    <script src="./scripts/scanner.page.js"></script>
  
  </body>
</html>
